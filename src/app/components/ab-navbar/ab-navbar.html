<md-toolbar class="toolbar lay_row" layout="row" layout-align="center center">
  <span class="mdl-cell--hide-tablet mdl-cell--hide-phone toolbar-brand">{{vm.brand}}</span>
  <section flex layout="row" layout-align="left center" >
    <div ng-repeat="path in vm.paths">
      <md-button href="{{path.url}}" class="mdl-cell--hide-phone mdl-cell--hide-tablet">{{path.name}}</md-button>
      <md-button href="{{path.url}}" class="mdl-cell--hide-desktop material-icons grey">{{path.icon}}</md-button>
    </div>
  </section>
  <span class="acme-navbar-text mdl-cell--hide-phone mdl-cell--hide-tablet toolbar-small-text">Application created {{ vm.relativeDate }}</span>
</md-toolbar>
